<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="mainbox">
        <input type="checkbox" id="check">
        <div class="b1">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Zeetwo</a>
            </div>
            <div class="b2">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-link"></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class="fas fa-stream"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fas fa-calendar-week"></i>
                        Events</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i>
                        About</a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i>
                        Service</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/aquattor/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/goutamg245"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/zeetwo245/"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/Zeetwo"><i class="fab fa-github"></i></a>
            </div> 
        </div>  
    </div>
</body>
</html>
